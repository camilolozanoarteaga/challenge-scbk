<div class="title-section">
  <span
    ><a routerLink="/dashboard/accounts">Mis cuentas</a> / Movimientos de la
    cuenta</span
  >
</div>
<section class="container">
  <table class="data-table">
    <tr>
      <th>Número de cuenta</th>
      <th>Fecha transacción</th>
      <th>Monto movimiento</th>
      <th>Descripción</th>
    </tr>
    <tr *ngFor="let movement of movementAccountList">
      <td>{{ movement.cuentaId }}</td>
      <td>{{ movement.fechaTransaccion }}</td>
      <td>{{ movement.montroTransaccion | currency }}</td>
      <td>{{ movement.descripcion }}</td>
    </tr>
  </table>
</section>
